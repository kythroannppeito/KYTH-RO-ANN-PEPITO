
  

<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding ion-align-items-center" style="height: calc(100% - 56px); background-color: #CBF9F7;">
    <ion-row class="ion-align-items-center" style="height: 100%;">
      <ion-col size="12" class="ion-text-center">
        <img src="../assets/images/logo.jpeg.png" alt="">

       
        <div class="ion-padding">
          <ion-button size="large" class="custom-button" (click)="goToMode('easy')">Easy</ion-button>
          <ion-button size="large" class="custom-button" (click)="goToMode('medium')">Medium</ion-button>
          <ion-button size="large" class="custom-button" (click)="goToMode('hard')">Hard</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
