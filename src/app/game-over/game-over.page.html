<ion-content [fullscreen]="true">
  <div class="game-over-wrapper">
    <div class="game-over-container">
      <p class="game-over-title">GAME OVER</p>
      <p class="no-lives-left">No lives left</p>

      <ion-button expand="block" (click)="playAgain()" class="play-again-button"><b>Play Again</b></ion-button>
      <ion-button expand="block" (click)="goHome()" class="go-home-button"><b>Go To Home</b></ion-button>
    </div>
  </div>
</ion-content>
